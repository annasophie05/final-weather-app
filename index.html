<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city">Paris</h1>
        <p class="weather-app-details">
           Wednesday 23:21, few clouds
           <br>
           Humidity: <strong>81%</strong>, Wind: <strong>4.12km/h</strong>
        </p>
        </div>
        <div class="weather-app-temperature">
            <div class="weather-app-icon"> ☁️</div>
        <div class="weather-app-temperature-value">2</div> <div class="weather-app-unit">°C</div> 
        </div>
        </div>
    </main>
<footer>
        This project was coded by
        <a href="https://github.com/annasophie05" target="_blank"> Anna Seilbeck</a>,
        is
        <a href="https://github.com/annasophie05/final-weather-app.git" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://annas-final-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
</footer> 
    </div>
</body>
</html>
